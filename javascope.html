<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>scope test</title>
</head>
<body>
	<button onclick="hi()">click</button>
	<script type="text/javascript">
		var a=15;				//Global scope
		function hi(){
			var b=20;			//local scope
			console.log(b);
			console.log(a);

		}
	</script>
</body>
</html>
