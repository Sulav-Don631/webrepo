<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Z-index</title>
	<style >
		img {
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -1;
		}
	</style>
</head>
<body>
<h1> Z-Index Property</h1>
<img src="elephant3 2.jpg" >
<p> Since, the image has z-index property -1 it is placed behind the text.</p>
</body>
</html>
