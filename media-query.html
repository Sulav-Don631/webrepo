<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media query</title>
	<style>
		body{
			background-color: red;
		}
	
		@media screen and (min-width: 600px){
		body{
			background-color: black;
		}
	}
	#rang{
		color: red;
	}
	</style>
</head>
<body>
	<h1>Resize window to see the effect </h1>
	<div id="rang">
	<h1>Resize window to see the effect</h1>
	</div>
</body>
</html>
