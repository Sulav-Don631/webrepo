<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positioning property of css</title>

	<style>
		div.relative{
			position: relative;
			width: 400px;
			height: 400px;
			color: darkred;
			border: 3px solid darkred;
		}
		div.absolute{
			position: absolute;
			top: 80px;
			right: 0;
			width: 400px;
			height: 200px;
			color: green;
			border: 4px solid green;
		}
	</style>
</head>
<body>

<div class="relative">
	<p align="center"> this div is relative </p>
</div>
<div class="absolute">
	<p align="center"> this div is absolute. </p>
</div>
</body>
</html>
